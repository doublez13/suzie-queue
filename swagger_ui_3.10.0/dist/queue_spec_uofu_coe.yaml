  /queue/open.php:
    post:
      summary: "Open a queue (TA)"
      description: "Open the queue for the specified course to allow students to enter."
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/freeze.php:
    post:
      summary: "Freeze a queue (TA)"
      description: "Freeze the queue for the specified course so no new students can enter. Open the queue to unfreeze."
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/close.php:
    post:
      summary: "Close a queue (TA)"
      description: "Close the queue for the specified course. This removes all students from the queue and prevents new entries until the queue is opened."
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/set_limit.php:
    post:
      summary: "Set a TA time limit per student (TA)"
      description: "Set with the specified positive integer the maximum amount of time (minutes) a TA can spend with a student in the specified course. No time limit is assumed if it is not set. **The queue must be open.**"
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      - name: "time_lim"
        in: "formData"
        description: "time limit (minutes)"
        type: "integer"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course or missing/incorrect time_lim"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/set_cooldown.php:
    post:
      summary: "Set a required wait time for re-entering the queue (TA)"
      description: "Set with the specified positive integer the time (minutes) a student must wait before they can re-enter the queue. No time limit is assumed if it is not set. **The queue must be open.**"
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      - name: "cooldown_time"
        in: "formData"
        description: "queue re-entry wait time (minutes)"
        type: "integer"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course or missing/incorrect cooldown_time"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/go_on_duty.php:
    post:
      summary: "Put TA on duty (TA)"
      description: "Put the TA on duty for the specified course.**The queue must be open.**"
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/go_off_duty.php:
    post:
      summary: "Take TA off duty (TA)"
      description: "Take the TA off duty for the specified course."
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
        401:
          description: "Not authenticated"
          schema:
            $ref: '#/definitions/not_authenticated'
        403:
          description: "Not TA for course"
          schema:
            $ref: '#/definitions/error'
        405:
          description: "Invalid HTTP request method"
          schema:
            $ref: '#/definitions/bad_method'
        422:
          description: "Missing course"
          schema:
            $ref: '#/definitions/error'
        500:
          description: "Server-side error"
          schema:
            $ref: '#/definitions/error'
  /queue/move_up.php:
    post:
      summary: "Move a user up in the queue (TA)"
      description: "Move the specified user one spot up in the specified course."
      tags:
        - "Queue"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/json"
      parameters:
      - name: "course"
        in: "formData"
        description: "course name"
        type: "string"
        required: true
      - name: "student"
        in: "formData"
        description: "user to move up"
        type: "string"
        required: true
      responses:
        200:
          description: "Success"
          schema:
            $ref: '#/definitions/success'
